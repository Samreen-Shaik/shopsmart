<div class="loader-container" *ngIf="isLoading">
  <app-loader-spinner></app-loader-spinner>
</div>

<div class="product-container" *ngIf="!isLoading">
  <div class="row">
    <!-- Image Column -->
    <div class="col-12 col-md-6">
      <div class="image-wrapper">
        <img [src]="product?.image" [alt]="product?.productname" class="img-fluid product-image">
      </div>
    </div>

    <!-- Details Column -->
    <div class="col-12 col-md-6">
      <div class="details-wrapper">
        <h1 class="product-title">{{ product?.productname }}</h1>
        <p class="product-description">{{ product?.description }}</p>
        <h2 class="product-price">Price: â‚¹{{ product?.price }}</h2>
        <div class="action-buttons">
          <button class="btn btn-warning btn-buy" routerLink="/place-order/{{ product?._id }}">Buy Now</button>
          <button (click)="onAddToCart(product?._id)" class="btn btn-primary btn-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
